<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/yeti/bootstrap.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>app</title>
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="display-4 text-center">
        <i class="fas fa-car"></i>
        My<span class="text-muted">CarService</span>List
      </h1>
      <form id="car-form">
        <div class="form-group">
          <label for="custname">Enter Name</label>
          <input
            type="text"
            id="custname"
            class="form-control"
            size="20"
            minlength="3"
            maxlength="20"
          />
        </div>

        <div class="form-group">
          <label for="custmobile">Enter Mobile Number</label>
          <input
            type="tel"
            id="custmobile"
            class="form-control"
            placeholder="123-456-6789"
            size="13"
            minlength="9"
            maxlength="13"
          />
        </div>

        <div class="form-group">
          <label for="vehiclenum">Enter Vehicle Number</label>
          <input type="text" id="vehiclenum" class="form-control" 16 />
        </div>

        <div class="form-group">
          <label for="vehiclemodel">Please Select Model</label>
          <select name="vehiclemodel" id="vehiclemodel">
            <option selected>Select Model</option>
            <option value="AMG GLE 53">AMG GLE 53</option>
            <option value="AMG GT">AMG GT</option>
            <option value="C-Class">C-Class</option>
            <option value="E-Class">E-Class</option>
            <option value="GLC">GLC</option>
            <option value="GLE">GLE</option>
          </select>

          <!-- <input type="text" id="vehiclemodel" class="form-control" /> -->
        </div>

        <input
          type="submit"
          value="Add Car"
          class="btn btn-primary btn-block"
        />
      </form>

      <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th>Enter Name</th>
            <th>Enter Mobile number</th>
            <th>Enter Vehicle Number</th>
            <th>Please Select Model</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="car-list"></tbody>
      </table>
    </div>

    <script src="app.js"></script>
  </body>
</html>
